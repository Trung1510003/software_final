<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>  
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'> 
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="banner">
            
            <div id="header">
                <h1>Welcome back</h1>
                <img src="login.png" alt="">
            </div>
            
            
            <form action="login.html">
                <input type="email" name="email" placeholder="Your email" required>
        
                <input type="password" id="password" name="password" placeholder="Password" minlength="6" required>
                
                <i class="fas fa-eye" onclick="show()"></i> 
                
                <button type="submit">Sign in</button>
        
                <div class="or">or</div>
                <button id="su" type="button" onclick="window.location.href='signup.html'">SIGN UP</button>
                <div id="last">
                    <p>
                        You acknowledge that you read, and agree, to our <a href="https://en.wikipedia.org/wiki/Terms_of_service#:~:text=Terms%20of%20service%20(also%20known,to%20use%20the%20offered%20service.">Terms of Service</a> and our <a href="https://en.wikipedia.org/wiki/Privacy_policy#:~:text=A%20privacy%20policy%20is%20a,a%20customer%20or%20client's%20data.">Privacy Policy</a>.
                    </p>
                </div>
            </form>
            <canvas id="dotsCanvas"></canvas>
        </div>
    </main>    
    <script src="app.js"></script>
    <script>
        function show() {
        var password = document.getElementById("password");
        if (password.type === "password") {
            password.type = "text";
        } else {
            password.type = "password";
        }
    }
    </script>
</body>
</html>
