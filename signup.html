<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>  
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'> 
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="banner">
            
            <div id="header">
                <h1>Hit it</h1>
                <img src="login.png" alt="">
            </div>
            
            <form action="......">
                <input type="text" name="User name" placeholder="User name" required><br>
                <input type="text" name="Ho va ten" placeholder="Your name" required><br>
                <input type="email" name="Email" placeholder="Your email" required><br>
                <input type="password" id="password" pattern="[a-zA-Z0-9]+" name="Password" placeholder="Password" required><br>
                <i class="fas fa-eye" onclick="show()"></i> 
                <button type="submit" onclick="window.location.href='login_main.html'">Sign up</button>
            </form>
            
            <canvas id="dotsCanvas"></canvas>
        </div>
    </main>    
    <script src="app.js"></script>
    <script>
        function show() {
        var password = document.getElementById("password");
        if (password.type === "password") {
            password.type = "text";
        } else {
            password.type = "password";
        }
    }
    </script>
</body>
</html>
